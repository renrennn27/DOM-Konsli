<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" id="form">
        <h2>To do</h2>
        <div class="form-input">
            <label for="input">Ketik apa yang kamu pikirkan :</label><br>
            <input type="text" id="input" placeholder="Ketik sesuatu...."><br>
            <input type="button" value="Kirim" id="button" class="btn">
        </div>
    </form>
    <div id="content">
        <ul id="list">
        </ul>
    </div>

    <script>
        const input = document.getElementById("input")
        const button = document.getElementById("button")
        const list = document.getElementById("list")

        button.addEventListener("click", function(){
            const teks = input.value.trim()
            if(teks !== "") {
                const li = document.createElement('li')
            
                const span = document.createElement("span")
                span.textContent = teks

                const editBtn = document.createElement("button")
                editBtn.textContent = "Edit"
                editBtn.classList.add("edit")

                const hapusBtn = document.createElement("button")
                hapusBtn.textContent = "Hapus"
                hapusBtn.classList.add("hapus")

                 editBtn.addEventListener("click", () => {
                    input.value = span.textContent
                    button.value = "Update"
                })

                hapusBtn.addEventListener("click", function(e){
                    li.remove()
                })
                li.appendChild(span)
                list.appendChild(li)
                li.appendChild(editBtn)
                li.appendChild(hapusBtn)
                input.value = ""
            } else {
                alert("Teks tidak boleh kosong!")
            }
        })

        // function addListItem(teks) {
            
        // }
    </script>
</body>
</html>
